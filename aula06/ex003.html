<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JS</title>
    <style>
      body {
        background-color: rgb(151, 157, 189);
        color: white;
        font: normal 20pt Arial; /* COmentario CSS*/
      }

      h1 {
        color: brown;
      }
    </style>
  </head>

  <body>
    <h1>Hello, World!</h1>
    <!-- Comentario-->
    <p>Já me livrei da maldição.</p>
    <script>
      var n1 = Number(window.prompt("Digite um númenro")); //conversão de string para numero

      var n2 = Number(window.prompt("Digite outro númenro")); //conversão de string para numero
      var soma_n1n2 = n1 + n2;
      window.alert(
        "A soma do primeiro número com o segundo número é: " +
          String(soma_n1n2) +
          "."
      ); //conversão de numero para string
      window.alert(
        "A soma do primeiro número com o segundo número é: " +
          soma_n1n2.toString() +
          "."
      ); //conversão de numero para string
      document.write(`A soma entre ${n1} e ${n2} é igual a ${soma_n1n2}`); //template strings com placeholder `${}`
    </script>
  </body>
</html>
